# Spring Security OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://api.descope.com/v1/apps/${DESCOPE_PROJECT_ID}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://api.descope.com/v2/keys/${DESCOPE_PROJECT_ID}

# Server configuration
server.port=8080

# Logging configuration
logging.level.com.github.stantonk=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG

# CORS configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
